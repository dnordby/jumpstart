store: $STORE.myshopify.com
theme:
  development:
    theme_id: $THEME_ID
    hot_reload: true
    ignore_files:
      - .git/*
      - .github/*
      - node_modules/*
      - dist/*
      - custom/*
      - .shopify-cli.yml
      - package.json
      - package-lock.json
      - vite.config.ts
      - .eslintrc.json
      - .prettierrc
      - .stylelintrc
      - .htmlhintrc
